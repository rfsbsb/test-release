name: Create Production Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'major|minor|patch'
        options:
          - patch
          - minor
          - major
        required: true
        type: choice
        default: 'minor'
jobs:
  publish:
    name: Create release
    runs-on: [self-hosted, default]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"

      - name: Install dependencies
        run: npm install

      - name: Prepare release
        env:
          RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          TYPE_ARG: ${{ fromJSON('{"":"", "auto":"", "patch":"--patch", "minor":"--minor", "major":"--major"}')[github.event.inputs.increment] }}
        run: npm run release -- --ci --github.draft true --verbose $TYPE_ARG

      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main

      - name: Create pull request
        uses: peter-evans/create-pull-request@v4
        id: cpr
        with:
          branch: 'release/${{ steps.package-version.outputs.current-version}}'
          delete-branch: true
          commit-message: 'chore(release): v${{ steps.package-version.outputs.current-version}}'
          title: '[Release] v${{ steps.package-version.outputs.current-version}}'
          labels: |
            release
            automated pr
          signoff: false
          draft: false
